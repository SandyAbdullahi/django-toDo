{% load static %}
{% load bootstrap4 %}
<!doctype html>
<html lang="en">

<head>

  <title>Can Do</title>



  <!-- Required meta tags -->
  <meta name="title" content="Ab ToDo">
  <meta name="description" content="A simple to do app that was made using the django framework.">
  <meta name="keywords" content="Ab Todo, Abdullahinur Abdullahi, Abdullahi, Abdullahinur, todo">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="{% static "favicon/favicon.ico" %}" type="image/x-icon">
  {% block styles %}
  <!-- Bootstrap CSS -->
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static "css/styles.css" %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  {% endblock  %}



</head>

<body>
  {% include "includes/navbar.html" %}
  <div class="site">
    <div class="site-content">
      {% block content %}
      {% endblock  %}
    </div>
  </div>
  {% include "includes/footer.html" %}




  {% block scripts %}
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  {% bootstrap_javascript %}


  {% endblock  %}


</body>

</html>
