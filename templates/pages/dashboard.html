{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}



<div class="dashboard text-center">
    <div class="container-fluid">
        <h1>Welcome {{ user }}, to your Dashboard </h1>
        <hr>

        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    
                            <form method="POST">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button type="submit" class="m-2 btn btn-primary">Submit</button>
                            </form>
                    
                </div>

                <div class="col-md-8">


                    {% for list in user.list_set.all %}
                    <a href="update_list/{{list.id}}">
                        
                    <div class="lists p-3 border m-2 rounded bg-secondary">
            
                            <div class="content">
                                <h4 class="text-white">{{ list.list_name }}</h4>
                                <p class="text-white">{{ list.list_description }}</p>
                                <a class="btn btn-danger" href="delete_list/{{ list.id }}" role="button">Delete</a>
                            </div>
            
            
                        </div>
                    </a>
                    {% endfor %}

                </div>
                
            </div>
        </div>




    </div>
</div>
{% endblock  %}
