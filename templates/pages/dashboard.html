{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}



<div class="dashboard text-center">
    <div class="container-fluid">
        <h1>Welcome {{ user }}, to your Dashboard </h1>
        <hr>
            <form method="POST">
                {% csrf_token %}
                      {{ form|crispy }}
                      <button type="submit" class="m-2 btn btn-primary">Submit</button>         
            </form>
        <hr>
        <ul class="list-group">
            {% for list in user.list_set.all %}
            <li class="list-group-item">{{ list.list_name }}</li>
            {% endfor %}

        </ul>

    </div>
</div>
{% endblock  %}
