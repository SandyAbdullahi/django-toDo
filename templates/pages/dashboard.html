{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}



<div class="dashboard">
    <div class="content">

        <div class="container-fluid">
            <h1 class="pl-3">Welcome to your Dashboard, <span class="user">{{ user }}</span> </h1>
            <hr>

            <div class="container text-center">
                <div class="row">
                    <div class="col-12 col-md-5">

                        <div class="container text-center mb-5">
                            <button class="btn btn-primary text-center" type="button" data-toggle="collapse"
                                data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                New List
                            </button>
                            </p>
                            <div class="collapse" id="collapseExample">
                                <div class="card card-body border-0">
                                    <div class="row justify-content-center">
                                        <form method="POST" class="text-center">
                                            <small>You can add new Lists here.</small>
                                            {% csrf_token %}
                                            {{ form|crispy }}
                                            <button type="submit" class="m-2 btn btn-primary">Add New List</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>

                    <div class="col-12 col-md-7">


                        {% for list in user.list_set.all %}

                        <div class="list-group mb-2">
                            <a href="update_list/{{list.id}}" class="list-group-item list-group-item-action bg-info">
                              <div class="text-white d-flex w-100 justify-content-between">
                                <h5 class="mb-1">{{ list.list_name }}</h5>
                               
                              </div>
                              <p class="mb-1">{{ list.list_description }}</p>
                              <a class="btn btn-danger" href="delete_list/{{ list.id }}/" role="button">Delete</a>
                            </a>
                          </div>
                        {% endfor %}

                    </div>

                </div>
            </div>



        </div>







    </div>
</div>
{% endblock  %}
